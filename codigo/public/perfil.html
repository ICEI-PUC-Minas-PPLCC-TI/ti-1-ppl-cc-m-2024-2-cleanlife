    <header>
        <div id="navBarADM">
            
        </div>
    </header>
    <div class="content">
        <div class="container mt-4">
            <h1>Perfil</h1>
            <main>
                <section class="profile">
                    <h2>Nome de Usuário:</h2>
                    <input id="user-name" type="text" class="user-name" value="usuario" disabled>
                    <h3>Biografia:</h3>
                    <textarea id="biografia" class="bio" disabled>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                    <h3>Meus Fóruns:</h3>
                    <div id="foruns" class="forums">
                        
                    </div>
                    <button onclick="openEditModal()" class="edit-profile">EDITAR PERFIL</button>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal para edição de perfil -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Perfil</h2>
            <form id="editar">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Fale um pouco sobre você"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha Atual (*)</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha atual">
                </div>
                <div class="form-group">
                    <label for="new-password">Nova Senha (Opcional)</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Digite sua nova senha">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
            </form>
        </div>
    </div>
