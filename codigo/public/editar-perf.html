<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - CleanLife</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="CleanLife.html">CleanLife</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">Parceiros</a></li>
                <li class="nav-item"><a class="nav-link" href="">Saiba Mais</a></li>
            </ul>
            <form class="form-inline ml-auto">
                <a href="/modulos/login/login.html" class="btn btn-primary mr-2">Login</a>
            </form>
        </div>
    </nav>

    <div class="content">
        <div class="container mt-4">
            <h1>Editar Perfil</h1>
            <form class="mt-4">
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua nova senha">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Fale um pouco sobre você"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 CleanLife. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
