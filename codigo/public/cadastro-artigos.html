    <div class="container mt-4">
        <body onload="init()">
            <h1>Cadastro de Artigos (CRUD)</h1>
        
            <div class="container">
                <div class="row">
                    <div id="msg" class="col-sm-10 offset-sm-1 ">
                        <!--<div class="alert alert-warning">Artigo não encontrado.</div>-->
                    </div>
                </div>
        
                <form id="form-artigo">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="inputId">Id</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                        </div>
                        <div class="col-sm-8">
                            <label for="inputTitulo">Titulo (*)</label>
                            <input type="text" class="form-control" id="inputTitulo" required placeholder="Informe o título do artigo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5">
                            <label for="inputLink">URL (*)</label>
                            <input type="text" class="form-control" id="inputLink" required placeholder="URL">
                        </div>
                        <div class="col-sm-7">
                            <label for="inputTag1">TAG 1 (*)</label>
                            <input type="text" class="form-control" id="inputTag1" required placeholder="Informe uma tag">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputTag2">TAG 2 (*)</label>
                            <input type="text" class="form-control" id="inputTag2" required placeholder="Informe uma tag" >
                        </div>
                        <div class="col-sm-6">
                            <label for="inputTag3">TAG 3 (*)</label>
                            <input type="text" class="form-control" id="inputTag3" required placeholder="Informe uma tag">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <small>(*) Campos obrigatórios</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                            <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                            <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                            <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                            <a href="searchArtigos.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Artigos"></a>
                        </div>
                    </div>
                </form>
        
                <div class="row">
                    <div class="col-sm-12">
                        <table id="grid-artigos" class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Link</th>
                                    <th scope="col">Tags</th>
                                </tr>
                            </thead>
                            <tbody id="table-artigos">
                                <tr>
                                    <td scope="row">1</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        
            <script src="./assets/js/cadastroArtigos.js"></script>
